{% load static %}
{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if text %}
                <div class="col-12">
                    Your input was
                </div>
                <div class="col-12">
                    {{ text }}
                </div>
                <div class="col-12">
                    The output is
                </div>
                <div class="col-12">
                    {{ response }}
                </div>
            {% else %}
                <div class="col-12">
                    Please ask the bot something.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ input_form.as_div }}
            </form>
        </div>
    </div>
{% endblock %}
